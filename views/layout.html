<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{{ locals.title }}</title>
    <meta content="{{ locals.description }}" name="description">
    <meta content="" name="keywords">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection">

    {%- if locals.og %}
    {%- if locals.image %}
    <meta property="og:image" content="{{ locals.image|img_asset }}">
    {%- endif %}
    <meta property="og:title" content="{{ locals.title }}">
    <meta property="og:description" content="{{ locals.description }}">
    {%- endif %}

    <link rel="shortcut icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    
    <link href="{{ 'aos.css'|css_asset }}" rel="stylesheet" type="text/css">
    <link href="{{ 'slick.css'|css_asset }}" rel="stylesheet" type="text/css">
    <link href="{{ 'style.css'|css_asset }}" rel="stylesheet" type="text/css">

    {# // <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script> #}
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    
    
    <!-- Facebook Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
    document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1793860910895366'); // Insert your pixel ID here.
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1793860910895366&ev=PageView&noscript=1"
    /></noscript>
    <!-- DO NOT MODIFY -->
    <!-- End Facebook Pixel Code -->
  </head>
  <body>
    {% block content %}{% endblock content %}
    
    {%- if not isExport and _env == 'development'%}
      {% include "blocks/__add_component.html" %}
      <!-- include liveReload only in Dev server -->
      <script src="//localhost:35729/livereload.js"></script>
    {%- endif %}
    <script src="{{ 'lib.min.js'|js_asset }}"></script>
    <script src="{{ 'common.js'|js_asset }}"></script>
  </body>
</html>
